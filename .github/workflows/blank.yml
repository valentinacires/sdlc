name: Deploy VPC


on:
  push:
    branches: [ "main" ]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

       - name: Initialize terraform
        working-directory: vpc
        run: |
         Terraform init 

  
       - name: Configure workspace
        working-directory: vpc
        run: |
         Terraform workspace new dev || terraform workspace select dev 

   - name: Plan
    working-directory: vpc
    run: |
      terraform plan

         



         
     

         
            
