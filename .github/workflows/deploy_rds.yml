name: Deploy rds


on:
  push:
    branches: [ "main" ]



jobs:
  build:
   runs-on: ubuntu-latest
    steps:
   - uses: actions/checkout@v4

    - name: Initialize terraform
      working-directory: rds
        run: |
         Terraform init 

  
    - name: Configure workspace
      working-directory: rds
        run: |
         Terraform workspace new dev || terraform workspace select dev 

    - name: Plan
      working-directory: rds
      run: |
      terraform plan

  
